<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="display">
            <div class="expression">0</div>
            <div class="curr-res">0</div>
        </div>
        <div class="calculator">
            <div class="col">
                <div class="row"><button id="ac">AC</button></div>
                <div class="row"><button id="7" class="number">7</button></div>
                <div class="row"><button id="4" class="number">4</button></div>
                <div class="row"><button id="1" class="number">1</button></div>
                <div class="row"><button id="." class="number">.</button></div>
            </div>
            <div class="col">
                <div class="row"><button id="toggleSign">+/-</button></div>
                <div class="row"><button id="8" class="number">8</button></div>
                <div class="row"><button id="5" class="number">5</button></div>
                <div class="row"><button id="2" class="number">2</button></div>
                <div class="row"><button id="0" class="number">0</button></div>
            </div>
            <div class="col">
                <div class="row"><button id="del"><i class="fas fa-backspace"></i></button></div>
                <div class="row"><button id="9" class="number">9</button></div>
                <div class="row"><button id="6" class="number">6</button></div>
                <div class="row"><button id="3" class="number">3</button></div>
                <div class="row"><button id="ans">ANS</button></div>
            </div>
            <div class="col">
                <div class="row"><button id="/" class="number">/</button></div>
                <div class="row"><button id="*" class="number">x</button></div>
                <div class="row"><button id="-" class="number">-</button></div>
                <div class="row"><button id="+" class="number">+</button></div>
                <div class="row"><button id="equal">=</button></div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
