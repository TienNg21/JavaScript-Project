<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">Rock Paper Scissors</header>

    <div id="ground">
        <div id="result">Chose your weapon</div>
    </div>

    <div id="play">
        <div id="you">
            <div class="weapon" id="you">?</div>
            <div class="score" id="your-score">You: 0</div>
        </div>
        <div id="com">
            <div class="weapon" id="com">?</div>
            <div class="score" id="com-score">Computer: 0</div>
        </div>
    </div>

    <div id="choose">
        <button class="btn" id="rock"><i class="fas fa-hand-rock"></i></button>
        <button class="btn" id="paper"><i class="fas fa-hand-paper"></i></button>
        <button class="btn" id="scissors"><i class="fas fa-hand-scissors"></i></button>
    </div>
    <script src="script.js"></script>
</body>
